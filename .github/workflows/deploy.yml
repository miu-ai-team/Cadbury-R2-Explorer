name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v5
      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup R2-Explorer
        env:
          R2EXPLORER_WORKER_NAME: ${{ vars.R2EXPLORER_WORKER_NAME }}
          R2EXPLORER_CONFIG: ${{ vars.R2EXPLORER_CONFIG }}
          R2EXPLORER_BUCKETS: ${{ vars.R2EXPLORER_BUCKETS }}
          R2EXPLORER_DOMAIN: ${{ vars.R2EXPLORER_DOMAIN }}
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        # ðŸ‘‡ FIX 1: Change directory before running the script
        run: cd packages/github-action && node prepareDeploy.js

      - name: Get latest version
        # ðŸ‘‡ FIX 2: Install 'wrangler' locally to prevent npx lookup failures
        run: cd packages/github-action && npm install && npm install --save r2-explorer@latest && npm install --save-dev wrangler
      
      - name: List files for debugging (Optional)
        run: ls -R packages/github-action
        
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: "packages/github-action"
